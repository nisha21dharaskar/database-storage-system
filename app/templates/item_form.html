{% extends "base.html" %}

{% block title %}{{ action }} Item{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title mb-3">{{ action }} Item</h4>
          <form method="post">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input
                type="text"
                name="title"
                class="form-control"
                value="{{ item.title if item else '' }}"
                required
              >
            </div>
            <div class="mb-3">
              <label class="form-label">Content</label>
              <textarea
                name="content"
                class="form-control"
                rows="5"
                required
              >{{ item.content if item else '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              {{ action }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
